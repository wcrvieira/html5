<!-- tag de abertura do html (root) e informação do tipo de documento-->
<!DOCTYPE html>
<!-- tag de informação do idioma da página-->
<html lang="pt-BR">
<!-- tag de abertuda do cabeçalho com informações ao navegador-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- título que é exibido na aba do navegador-->
    <title>Exibição</title>
</head>
<!-- tag de fechamento do cabeçalho-->
<!-- tags de abertura e fechamento do corpo da página -->

<body>
</body>
<!-- tag de fechamento do html-->

</html>
